<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUIN STORE</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome untuk ikon media sosial -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
body {
    background: url('gojo satoru.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
}

.btn-dark:hover {
    background-color: #222;
}

.btn-primary {
    transition: background-color 0.3s ease;
}

.btn-primary:hover {
    background-color: #1e90ff;
}

.btn-danger {
    transition: background-color 0.3s ease;
}

.btn-danger:hover {
    background-color: #ff4500;
}

.navbar {
    background-color: #000;
}

footer {
    background-color: #222;
}

.btn-outline-light {
    color: #fff !important;
}

.product-price {
    color: #1e90ff !important;
}

/* Marketplace Buttons */
.marketplace-buttons {
    margin-bottom: 10px;
}

/* Flip Card */
.flip-card {
    perspective: 1000px;
}

.flip-card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
    transform: rotateY(180deg);
}

.flip-card-front {
    background-color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 8px;
}

.flip-card-back {
    background-color: #000;
    color: rgb(253, 246, 246);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
    border-radius: 8px;
}

/* Social Media Buttons */
.social-media .btn {
    margin-bottom: 10px;
}

/* Section Spacing */
.section-spacing {
    padding-top: 50px;
    padding-bottom: 100px;
}

/* Flexbox untuk Card di Tengah */
.products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding-top: 50px;
}

/* Responsivitas untuk perangkat kecil */
@media (max-width: 576px) {
    .section-spacing {
        padding-top: 30px;
        padding-bottom: 50px;
    }
    .marketplace-buttons a {
        margin-bottom: 10px;
    }
    .modal-dialog {
        margin: 10px;
        width: auto;
    }

    .flip-card:hover .flip-card-inner {
        transform: none; /* Disable hover effect on small screens */
    }
}

img {
    max-width: 100%;
    height: auto;
}

/* Smooth Scroll */
html {
    scroll-behavior: smooth;
}
    </style>
</head>

<body id="home">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand text-light">LUIN STORE</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<!-- Produk Section -->
<div class="container mt-5 section-spacing" id="products">
    <h2 class="text-center mb-4 text-dark">Produk Terpopuler</h2>

    <div class="row products-container">
        <!-- Flip Card 1 -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="gambar-sepatu-anime.webp" class="img-fluid rounded" alt="Sepatu Keren">
                    </div>
                    <div class="flip-card-back">
                        <h5>Sepatu Keren</h5>
                        <p class="product-price">Rp 150.000</p>
                        <button class="btn btn-outline-light mt-2" data-bs-toggle="modal" data-bs-target="#orderModal" data-product="Sepatu Keren">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flip Card 2 -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="desain4.jpg" class="img-fluid rounded" alt="Baju Terpopuler">
                    </div>
                    <div class="flip-card-back">
                        <h5>Baju Terpopuler</h5>
                        <p class="product-price">Rp 100.000</p>
                        <button class="btn btn-outline-light mt-2" data-bs-toggle="modal" data-bs-target="#orderModal" data-product="Baju Terpopuler">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Flip Card 3 -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="tas.jpeg" class="img-fluid rounded" alt="Tas Stylish">
                    </div>
                    <div class="flip-card-back">
                        <h5>Tas Stylish</h5>
                        <p class="product-price">Rp 150.000</p>
                        <button class="btn btn-outline-light mt-2" data-bs-toggle="modal" data-bs-target="#orderModal" data-product="Tas Stylish">Pesan Sekarang</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<!-- Marketplace Button -->
<div class="marketplace-buttons text-center section-spacing">
    <a href="https://www.tokopedia.com" target="_blank" class="btn btn-primary btn-block mt-2">Tokopedia</a>
    <a href="https://www.shopee.co.id" target="_blank" class="btn btn-danger btn-block mt-2 ms-2">Shopee</a>
</div>

<!-- Footer -->
<footer class="py-5">
    <div class="container text-center text-light">
        <h5>Ikuti Kami di Media Sosial</h5>

        <div class="mt-3 social-media">
            <a href="https://www.instagram.com/luinstore/" target="_blank" class="btn btn-outline-light mx-2">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="https://www.facebook.com/luinstore" target="_blank" class="btn btn-outline-light mx-2">

        </div>

        <p class="mt-4">&copy; 2024 LUIN STORE | Semua Hak Dilindungi</p>
    </div>
</footer>

<!-- Modal Form -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalLabel">Formulir Pemesanan</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="orderForm">
                <div class="modal-body">
                    <input type="hidden" id="productName">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nama Anda</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="address" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>    
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                    <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- EmailJS Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        emailjs.init('tQ8z85F9mOW3DBB4o'); // Ganti dengan Public Key Anda
    });

    const modalEl = document.getElementById('orderModal');
    modalEl.addEventListener('show.bs.modal', function(event) {
        const button = event.relatedTarget;
        const product = button.getAttribute('data-product');
        document.getElementById('productName').value = product;
    });

    document.getElementById('orderForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const data = {
            productName: document.getElementById('productName').value,
            name: document.getElementById('name').value,
            address: document.getElementById('address').value,
            email: document.getElementById('email').value
        };

        try {
            await emailjs.send('service_8xchf', 'template_xyz', data);
            alert('Pesanan berhasil dikirim!');
            modalEl.querySelector('button.btn-close').click();
        } catch (error) {
            alert('Gagal mengirim pesanan. Silakan coba lagi.');
        }
    });

    // Detect touch devices to enable swipe flip
    const cards = document.querySelectorAll('.flip-card');
    cards.forEach(card => {
        let startX;
        card.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        card.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                card.querySelector('.flip-card-inner').style.transform = 'rotateY(180deg)';
            } else if (startX < endX - 50) {
                card.querySelector('.flip-card-inner').style.transform = 'rotateY(0deg)';
            }
        });
    });
</script>
</body>
</html>
